            <div class="col-xs-3 col-sm-3 col-md-3">
              <div class="card text-center border-left-success shadow mb-4">
                <!-- Card Body -->
                <div class="card-body">
                  <h4
                    class="text-lg font-weight-bold text-primary text-uppercase mb-1"
                  >
                    Robot Status
                    <div class="mt-2 h5 mb-0 font-weight-bold text-gray-800">
                      <p>Connection: <span id="status" style="font-weight: bold;">N/A</span></p>
                      <p><code>/string_topic</code> messages received: <p id="string_messages" style="font-weight: bold;"></p> </p>
                  
                      <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
                  
                      <script type="text/javascript" type="text/javascript">
                          // Create ros object to communicate over your Rosbridge connection
                          const ros = new ROSLIB.Ros({ url: "ws://10.0.0.245:9090" });
                  
                          // When the Rosbridge server connects, fill the span with id "status" with "successful"
                          ros.on("connection", () => {
                          document.getElementById("status").innerHTML = "successful";
                          });
                  
                          // When the Rosbridge server experiences an error, fill the "status" span with the returned error
                          ros.on("error", (error) => {
                          document.getElementById("status").innerHTML = `errored out (${error})`;
                          });
                  
                          // When the Rosbridge server shuts down, fill the "status" span with "closed"
                          ros.on("close", () => {
                          document.getElementById("status").innerHTML = "closed";
                          });
                  
                          // Create a listener for /string_topic
                          const string_topic = new ROSLIB.Topic({
                          ros,
                          name: "/string_topic",
                          messageType: "std_msgs/String",
                          });
                  
                          // When we receive a message on /string_topic, add its data as a list item to the "messages" ul
                          string_topic.subscribe((message) => {
                            const p = document. getElementById("string_messages");
                            p.innerHTML = message.data;
                        });
                      </script>
                    </div>
                  </h4>
                </div>
              </div>
